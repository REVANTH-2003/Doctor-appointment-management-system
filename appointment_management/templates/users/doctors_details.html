<!DOCTYPE html>
<html>
<head>
  {% load static %}
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/doctor-card.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<!-- nav container -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href= "{% url 'patient-page' %}" >
			<img style="margin-left: 10px;" src="https://www.freeiconspng.com/thumbs/hospital-icon/ambulance-cross-hospital-icon-11.png" width="30" height="30" alt="">
		</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
	
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'patient-page' %}" >Home <span class="sr-only">(current)</span></a>
		  </li>
	
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'doctor-profile' %}">Doctors Profile</a>
		  </li>
	
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'confirmed-appointment' %}">Appointment Status</a>
		  </li>
	
		  <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  My Profile
			</a>
			<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			  <a class="dropdown-item" href ="{% url 'update-profile' %}">Edit Profile</a>
			  <a class="dropdown-item" href="{% url 'logout' %}">Signout</a>
			</div>
		  </li>
	
		</ul>
	
		<form class="form-inline my-2 my-lg-0"> 
	
			<select class="form-control mr-sm-2" aria-label="Default select example">
			<option selected> Select Category </option>
			<option value="1">Mental Health</option>
			<option value="2">Heart Disease</option>
			<option value="3">Covid -19</option>
			<option value="3">Immunization </option>
			</select>
		  
		  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px;" >Search</button>
		</form>
	  </div>
	</nav>
</header>
<!-- end nav container -->
<br>

  <section class="products">
		{% if doctor %}

		<div class="all-products">
     {% for obj in doctor %}

			<div class="product">
				<img src="{{ obj.doctor.profile.url}}">

				<div class="product-info">
					<h4 class="product-title">{{ obj.first_name}}{{ obj.last_name}}</h4>
				<a class="product-btn" href="{{obj.username}}/">Appoinment</a>

				</div>
			</div>

    {% endfor %}

    {% else %}

    <h3 style="text-align:center;">No Doctors Available</h3>

    {% endif %}

	<style>
		
		.navbar {
		  font-family: 'Open Sans', sans-serif;
		  font-weight: bold;
		  font-size:20px;
		}
		.navbar-nav .nav-item:hover > .nav-link {
		  color: rgb(104, 104, 245);
		}
		.dropdown-item:hover {
		   background-color: rgb(224, 224, 224);
		}
	</style>

</section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>  
</body>
</html>
