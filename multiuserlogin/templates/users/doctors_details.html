<!DOCTYPE html>
<html>
<head>
  {% load static %}
	<title>Doctor details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/doctor-card.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>
<body>
<!-- nav container -->
<header>

  <div class="wrapper">
    <div class="navbar">
  
      <div class="navbar_left">
        <div class="logo">
          <a href="#">Health Care</a>
        </div>
      </div>
  
      <div class="navbar_right">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'patient-page' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Doctors</a>
            </li>
  
        <div class="notifications">
          <div class="icon_wrap"><a href="{% url 'confirmed-appointment' %}" class="far fa-bell"></a></div>
        </div>
  
        <div class="profile">
          <div class="icon_wrap">
            <img src="{{user.patient.profile.url}}" alt="profile_pic">
            <span class="name"> </span> 
            <i class="fas fa-chevron-down"></i>
          </div>
  
          <div class="profile_dd">
            <ul class="profile_ul">
              <li class="profile_li"><a class="profile" href="#"><span class="picon"><i class="fas fa-user-alt"></i>
                  </span>Profile</a>
                <a class="btn" href ="{% url 'update-profile' %}">Edit Profile</a>
              </li>
              <li><a class="address" href="{% url 'draft' %}"><span class="picon"><i class="fas fa-sign-out-alt" aria-hidden="true"></i></span>Signup</a></li>
              <li><a class="logout" href="{% url 'logout' %}"><span class="picon"><i class="fas fa-reply" ></i></span>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
<!-- end nav container -->
<br>

  <section class="products">
		{% if doctor %}

		<div class="all-products">
     {% for obj in doctor %}

			<div class="product">
				<img src="{{ obj.doctor.profile.url}}">

				<div class="product-info">
					<h4 class="product-title">{{ obj.first_name}}{{ obj.last_name}}</h4>
				<a class="product-btn" href="{{obj.username}}/">Appoinment</a>

				</div>
			</div>

    {% endfor %}

    {% else %}

    <h3 style="text-align:center;">No Doctors Available</h3>

    {% endif %}
</section>

<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script>
		$(document).ready(function(){
			$(".profile .icon_wrap").click(function(){
			  $(this).parent().toggleClass("active");
			  $(".notifications").removeClass("active");
			});

			$(".notifications .icon_wrap").click(function(){
			  $(this).parent().toggleClass("active");
			   $(".profile").removeClass("active");
			});

			$(".show_all .link").click(function(){
			  $(".notifications").removeClass("active");
			  $(".popup").show();
			});

			$(".close").click(function(){
			  $(".popup").hide();
			});
		});
	</script>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
