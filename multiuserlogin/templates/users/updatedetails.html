<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Details </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script defer src="script.js"></script>
</head>
<body>
<br>
  <div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-lg-5">
        <div class="form-wrap border rounded p-4">
          <h1>Update Details</h1>
          <p>Please fill this form to update.</p>
          <!-- form starts here -->
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="fname" class="form-label">Firstname</label>
	          <input type="text" required placeholder="enter your first name" id = "fname" class="form-control" name="fname">
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">Lastname</label>
	      <input type="text" required placeholder="enter your last name" class="form-control" id ="lname" name="lname">
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email Address</label>
	            <input type="email" required placeholder="enter your email" class="form-control" id = "mail" name="email">
            </div>
            <div class="mb-3">
            <label for="address" class="form-label" >Address:</label>
            <textarea id="address" name="address"  class="form-control" required></textarea>
            </div>
            <div class="mb-3">
            <label for="image-upload" class="form-label" >Upload Image:</label>
            <input type="file" id="image-upload" name="image-upload" class="form-control" required>
            </div>

            <div class="mb-3">
              <input type="submit" class="btn btn-primary form-control" name="submit" value="Update">
            </div>
          </form>
          <!-- form ends here -->
        </div>
      </div>
    </div>
  </div>
  <br>
</body>

</html>
