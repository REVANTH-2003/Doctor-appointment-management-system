<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <title> Login :</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-4">Login Form</h2>
            <br>
            <div class="card my-5">
              <form id="myForm" class="card-body cardbody-color p-lg-5" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                  <img src="https://cdn-icons-png.flaticon.com/512/5987/5987424.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div><br>
    
                <div class="mb-3">
                  <h5>Username :</h5>
                  {{ form.username }}
                </div>
                <div class="mb-3">
                  <h5>Password :</h5>
                  {{ form.password }}
                  <div id="password-error-placeholder"></div>
                </div><br>
                <div class="text-center"><input type="submit" value="Login" id="button" onclick=" return validatePasswords()" ></div>
                <br>
                <br>
                <a class="btn btn-secondary "  href="{% url 'doctor-signup' %}" role="button" id ="doctor">Signup-Doctor</a>
                <br>
                <br>
                <a class="btn btn-success" href="{% url 'patient-signup' %}" role="button">Signup-Patient</a>
              </form>
          </div>
        </div>
      </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
